<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Literacy Helper</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup-container">
    <h2>Digital Literacy Helper</h2>
    
    <!-- Voice Input Section -->
    <div class="voice-section">
      <button id="mic-button" class="mic-button" aria-label="Start voice recording">
        <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
        <span class="mic-text">Tap to Speak</span>
      </button>
      
      <div id="status-message" class="status-message"></div>
      
      <div id="transcription-result" class="transcription-result hidden"></div>
    </div>

    <!-- Extension Toggle -->
    <div class="toggle-row">
      <label class="switch">
        <input type="checkbox" id="toggle-extension">
        <span class="slider round"></span>
      </label>
      <span class="status-text" id="status-text">Off</span>
    </div>

    <a href="#" class="options-button" id="options-button">Options</a>
  </div>

  <script src="../scripts/speech-service.js"></script>
  <script src="popup.js"></script>
</body>
</html>
